<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download</title>
</head>
<body>
  <form>
    <input type="file" />
  </form>
  <script>
var form = document.forms.myform;
form.myfile.addEventListener( 'change', function(e) {
    //読み込んだファイル情報を取得
    var result = e.target.files;
    alert( result );
});
  </script>
</body>
</html>
